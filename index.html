<html>

<head>
    <title>List Item Sıralama</title>
    <meta charset="UTF-8">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    </link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="main-container">
        <div class="row">
            <div class="col-7 settings-col">
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Başlangıç
                                Değeri</span>
                        </div>
                        <input type="number" value="1" onchange="SetStartingValue()" id="startingValue">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Artış
                                Miktarı</span>
                        </div>
                        <input type="number" value="1" onchange="SetIncreaseFactor()" id="increaseFactor">
                    </div>
                </div>
                <div class="row settings-lower">
                    <div class="input-group mb-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Item içeriği</span>
                            </div>
                            <textarea class="form-control item-content" onchange="SetItemContent()" id="itemContent"
                                aria-label="With textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5 list-col">
                <div class="row buttons-row">
                    <div class="col buttons-div">
                        <button class="btn btn-success action-button" onclick="AddListItem()">Ekle</button>
                        <button class="btn btn-danger action-button" onclick="DeleteListItem()">Sil</button>
                        <button class="btn btn-warning action-button" onclick="ResetList()">Sıfırla</button>
                        <div class="dropdown action-button">
                            <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Kopyala
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" onclick="CopyList()" style="cursor: pointer;">HTML Kopyala</a>
                                <a class="dropdown-item" onclick="CopyContent()" style="cursor: pointer;">Metni
                                    Kopyala</a>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row list-row">
                    <div class="list-div">
                        <ol id="list"></ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
